<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxes and laws</title>
</head>
<body>
    <header>
        <div id="logo">
            <a href="index.html">Money and Laws</a>
        </div>
        <nav>
            <ul class="navbar">
                <li><a href="#">news</a></li>
                <li><a href="#">International</a></li>
                <li><a href="#">financial school</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div id="form">
            <form action="">
                <section>
                    <h2>signup</h2>
                    <h3>Enter your personal details</h3>
                    <ul>
                        <li>
                            <label for="name">Enter your full name</label>
                            <input type="text" id="name" name="na-me" required>
                        </li>
    
                        <li>
                            <label for="dateage">Date of birth</label>
                            <input type="date" id="dateage" name="date-age" required>
                        </li>
    
                        <li>
                            <label for="email">Enter your email</label>
                            <input type="email" id="email" name="e-mail" required>
                        </li>
                    </ul>
                </section>

                <section>
                    <h3>Where did you find us</h3>
                    <label for="find"> social place where you found about us</label>
                    <select name="dropdown" id="find">
                        <option value="facebook">facebook</option>
                        <option value="instagram">instagram</option>
                        <option value="twitch">twitch</option>
                        <option value="twitter">twitter</option>
                        <option value="reddit">reddit</option>
                    </select>
                </section>

                <section>
                    <h3>How should we verify your account</h3>
                    <ul>
                        <li class="radio-button">
                            <input type="radio" name="verify" id="verify-text-message" value="text message" required>
                            <label for="verify-text-message">Via text message (SMS)</label>
                        </li>
    
                        <li class="radio-button">
                            <input type="radio" name="verify"  id="verify-phone" value="Phone" required>
                            <label for="verify-phone">Via Phone call</label>
                        </li>
    
                        <li class="radio-button">
                            <input type="radio" name="verify" id="verify-email" value="email" required>
                            <label for="verify-email">Via an email</label> 
                        </li> 
                        
                    </ul>
                </section>
                <hr>

                <section>
                    <div class="radio-button">
                        <input type="checkbox" id="agree-terms" name="terms" required>
                        <label for="agree-terms">Agree to terms</label>
                    </div>
                </section>
                <section>
                    <ul class="Submit">
                        <li>
                            <button type="reset">clear</button>
                        </li>
                        <li>
                            <button type="button">Submit</button>
                        </li>
                    </ul>
                </section>
            </form>
        </div>

        <div id="content">
            
        </div>
    </main>

    <footer>

    </footer>
</body>
</html>
