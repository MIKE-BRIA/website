<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/overlays.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="app.js" defer></script>
</head>
<body>
    <div id="backdrop"></div>
    <header id="main-header">
        <h1>Play Tic, Tac, Toe</h1>
        <p>Build using HTML, CSS and Javascript</p>
    </header>

    <main>
        <aside class="modal">
            <h2>Choose your name</h2>
            <form >
                <div>
                    <label for="playername">Player Name</label>
                    <input type="text" name="playername" id="playername">
                </div>

                <div>
                    <button type="button" class="btn btn-alt">Cancel</button>
                    <button type="submit" class="btn">Confirm</button>
                </div>
            </form>
        </aside>
        <section id="game-configuration">
            <ol>
                <li>
                    <article>
                        <h2>Player 1</h2>
                        <h3>PLAYER NAME</h3>
                        <P>X</P>
                        <button class="btn btn-alt">Edit</button>
                    </article>
                </li>

                <li>
                    <article>
                        <h2>Player 2</h2>
                        <h3>PLAYER NAME</h3>
                        <P>O</P>
                        <button class="btn btn-alt">Edit</button>
                    </article>
                </li>
            </ol>
            <button class="btn">Start new Game</button>
        </section>
        <section id="active-game">
            <article>
                <h3>You Won, <span id="winner-name">PLAYER NAME</span>!</h3>
                <p>Click "Start New Game" above, to start a new game!</p>
            </article>
            
            <p>It's your turn <span id="active-player-name">PLAYER NAME</span></p>
            <ol>
                <li></li>
                <li></li>
                <li></li>

                <li></li>
                <li></li>
                <li></li>

                <li></li>
                <li></li>
                <li></li>
            </ol>
        </section>
    </main>
</body>
</html>
