<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Fira+Sans:wght@200&family=Great+Vibes&family=Oswald:wght@200;500&family=Raleway&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html forms</title>
</head>
<body>
    <header>
        <h1>Demo Form</h1>
    </header>
    <main>
        <form action="/" method="GET">
            <section>
                <h2>Your personal details</h2>
                <!--inputbutton-->
                <ul>
                    <li>
                        <label for="boom">Enter Your Name</label>
                        <input type="text" name="user-name" id="boom" required/> 
                    </li>
                    <li>
                        <label for="useremail">Enter Your Email</label>
                        <input type="email" name="user-email" id="useremail" required>
                    </li>
                    <li>
                        <label for="userpassword">Your Password</label>
                        <input type="password" name="user-password" id="userpassword" required minlength="7"> 
                    </li>
                </ul>
            </section>

            <section>
                <h2>More details about you</h2>
                <ul>
                    <li>
                        <label for="userage">Enter Your Age</label>
                        <input type="number" step="1"  name="user-age" id="userage" required min="18"> 
                    </li>
                    <li>
                        <label for="birthdate">Your BirthDate</label>
                        <input type="date" name="birth-date" id="birthdate">
                    </li>
                    <li>
                        <!--dropdown-->
                        <label for="favourite-business">Your favourite business</label>
                        <select name="business" id="favourite-business">
                            <option value="bimax">Bimax</option>
                            <option value="optimus">Optimus</option>
                            <option value="omni">Omni Ent</option>
                        </select>
                    </li>
                </ul>
            </section>

            <section>
                <!--textarea-->
                <label for="usermessage">Your Message</label>
                <textarea name="user-message" id="usermessage" required rows="10"></textarea>
            </section>

            <section>
                <h2>How should we verify your account</h2>
                <ul>
                    <!--radiobutton-->
                    <li class="radio-button">
                        <input type="radio" name="verify" id="verify-text-message" value="text message" required>
                        <label for="verify-text-message">Via text message (SMS)</label>
                    </li>

                    <li class="radio-button">
                        <input type="radio" name="verify"  id="verify-phone" value="Phone" required>
                        <label for="verify-phone">Via Phone call</label>
                    </li>

                    <li class="radio-button">
                        <input type="radio" name="verify" id="verify-email" value="email" required>
                        <label for="verify-email">Via an email</label> 
                    </li> 
                </ul>
            </section>

            <hr>
            <section>
                <!--checkbox-->
                <div class="radio-button">
                    <input type="checkbox" id="agree-terms" name="terms">
                    <label for="agree-terms">Agree to terms</label>
                </div>
            </section>

            <section>
                <button type="submit">submit</button> 
            </section>
        </form>
    </main>
</body>
</html>
