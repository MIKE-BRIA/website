<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <header>
        <h1>Constact Us</h1>
    </header>

    <main>
        <form action="/" method="get">
            <section >
                <h2>How can we help you</h2>

                <ul>
                    <li>
                        <label for="boom">Your Name</label>
                        <input type="text" name="user-name" id="boom" required>
                    </li>
                    <li>
                        <label for="email">Your E-Mail Address</label>
                        <input type="text" name="e-mail" id="email" required>
                    </li>
                    <li>
                        <label for="phonenumber">Your Phone Number</label>
                        <input type="tel" name="phone-number" id="phonenumber" required>
                    </li>
                    <li>
                        <label for="usermessage">Your message</label>
                        <textarea name="user-message" id="usermessage" cols="30" rows="10"></textarea>
                    </li>

                    <li>
                        <label for="channel">How did you find us</label>
                        <select name="channel" id="channel" required>
                            <option value="Web search">Web Search</option>
                            <option value="Youtube">Youtube</option>
                            <option value="Facebook">Facebook</option>
                            <option value="Twitter">twitter</option>
                            <option value="Twitch">Twitch</option>
                        </select>
                    </li>
                </ul>
            </section>

            <section>
                <h2>How should we reply?</h2>
                <ul>
                    <li class="radio-button">
                        <input type="radio" name="verify" id="call-me" value="phone" required>
                        <label for="call-me">Call me</label>
                    </li>

                    <li class="radio-button">
                        <input type="radio" name="verify" id="e-mail" value="email" required>
                        <label for="e-mail">Send me an email</label>
                    </li>

                    <li class="radio-button">
                        <input type="radio" name="verify" id="don't-reply" value="don'treply" required>
                        <label for="don't-reply">Don't reply</label>
                    </li>
                </ul>
            </section>
            <hr>
            <section>
                <div class="radio-button">
                    <input type="checkbox" id="agree-terms" name="terms" required>
                    <label for="agree-terms">Agree to terms</label>
                </div>
            </section>

            <section>
                <ul class="click">
                    <li>
                        <button type="reset">Clear</button>
                    </li>

                    <li>
                        <button type="button">Submit</button>
                    </li>
                </ul>
            </section>
        </form>
    </main>
</body>
</html>
